<h1>Winx Main Page</h1>

<!--
  "( )" son eventos. Cuando queremos escuchar eventos.
  "[ ]" so atributos. Cuando queremos mandar con Inputs
    de padre a hijo o asignar a un atributos.
-->

<div class="row">
  <div class="col">
    <!-- Atributo que manda main a list (P a H) -->
    <winx-list (onDelete)="onDeleteCharacter($event)"
    [characterList]="characters"></winx-list>
  </div>

  <div class="col">
    <!-- Evento que quiero escuchar -- emisiÃ³n evento nuevo personaje -->
    <winx-add-character (onNewCharacter)="onNewCharacter($event)"></winx-add-character>
  </div>
</div>
